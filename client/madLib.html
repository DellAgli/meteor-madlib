<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 id="headText" class="text-center margin-top-lg">Create Your Mad Lib below!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<form action="" class="form-horizontal margin-top-lg">
					<div class="form-group">
						<label for="excalmation" class="col-xs-2 control-label">Exclamation:</label>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="exclamation" placeholder="Hooray Egads, Shazbot..">
						</div>
					</div>
				
					<div class="form-group">
						<label for="adverb" class="col-xs-2 control-label">Adverb:</label>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="adverb" placeholder="Chillfully, Swimmingly, Nicely...">
						</div>
					</div>
				
					<div class="form-group">
						<label for="animal" class="col-xs-2 control-label">Animal:</label>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="animal" placeholder="Puppy, Kitty, Charmander...">
						</div>
					</div>
				
					<div class="form-group">
						<label for="verb" class="col-xs-2 control-label">Verb:</label>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="verb" placeholder="Plan, Code, Make Bank...">
						</div>
					</div>
				</form>

				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<button id="submitButton" class="btn btn-primary">Generate</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
